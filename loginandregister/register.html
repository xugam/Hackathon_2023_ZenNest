<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login and Register</title>
  </head>
  <body>
    <div class="form-container" id="register_form">
        <h2>Register</h2>
        <form action="register" method="post">
    
            
            
          <label for="r_FirstName">First Name:</label>
          <input type="text" id="r_FirstName" name="FirstName" required />
    
          <label for="r_LastName">Last Name:</label>
          <input type="text" id="r_LastName" name="LastName" required />

          <label for="r_Username">Username:</label>
          <input type="text" id="r_Username" name="Username" required />

          <label for="r_password">Password:</label>
          <input type="password" id="r_password" name="password" required />
    
          <label for="r_email">Email:</label>
          <input type="text" id="r_email" name="email" required />
    
          
          <button type="submit">Register</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
